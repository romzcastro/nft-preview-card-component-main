<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- <section> -->
    <div class="wrapper">
      <div class="container">
        <div class="overlay">
          <!-- <a href="#">.</a> -->
          <a href="#"
            ><img class="img-view" src="./images/icon-view.svg" alt="img-view"
          /></a>
        </div>
        <div class="equilibrium">
          <img
            class="img-equilibrium"
            src="./images/image-equilibrium.jpg"
            alt="img-equilibrium"
          />
        </div>

        <div class="topcontainer">
          <a href=""><h1>Equilibrium #3429</h1></a>

          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="midcontainer">
          <img src="./images/icon-ethereum.svg" alt="img-eth" />
          <p class="crpyto"><b>0.041 ETH</b></p>
          <img src="./images/icon-clock.svg" alt="img-clock" />
          <p class="days">3 days left</p>
        </div>

        <div class="bottomcontainer">
          <img src="./images/image-avatar.png" alt="img-avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jerome R. Castro</a>.
      </div>
    </div>
    <!-- </section> -->
  </body>
</html>
